<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>テンプレート</title>
<link href="../../_common/images/favicon.ico" rel="shortcut icon">
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
<link href="../../_common/css/style.css" rel="stylesheet">
</head>
<body>
<header>
<div class="container">
<h1>タイトル</h1>
<h2>サブタイトル</h2>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
	<table style="  border-collapse: collapse; padding: 10px;">
		<tr>
			<td id="title" style=" border: solid 2px;"></td>
			<td id="price" style=" border: solid 2px;"></td>
			<td id="stock" style=" border: solid 2px;"></td>
		</tr>
	</table>
</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
<p>JavaScript Samples</p>
</div><!-- /.container -->
</footer>
<script>
	'use strict';

	let jsbook = {title: 'JavaScript入門',price: 2500, stock: 3};

	document.getElementById('title').textContent = jsbook.title;
	document.getElementById('price').textContent = jsbook.price + '円';
	document.getElementById('stock').textContent = jsbook.stock;
</script>
</body>
</html>
